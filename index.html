<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Consulta de Documento</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2f343a;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
        margin: 0;
        color: #e4e6eb;
    }

    .container {
        background-color: #3b4047;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        width: 900px;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #ffffff;
    }

    p {
        text-align: center;
        margin-bottom: 20px;
        color: #c7c9cc;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
        color: #d5d7db;
    }

    select, input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #555b63;
        background-color: #4a5057;
        color: #ffffff;
        box-sizing: border-box;
    }

    select:focus, input:focus {
        outline: none;
        border-color: #6c8cff;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 11px;
        background-color: #4f7cff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #3d65d6;
    }

    .tabla-container {
        margin-top: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #4a5057;
        margin-bottom: 30px;
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        border: 1px solid #555;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #3b4047;
        font-weight: bold;
    }

    h3 {
        margin-bottom: 10px;
        color: #ffffff;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Consulta de Documento</h2>
    <p>Ingrese los datos para realizar la consulta:</p>

    <form id="consultaForm">
        
        <label for="centro">Centro:</label>
        <select name="centro" required>
            <option value="">Seleccione...</option>
            <option value="CDN">CDN</option>
            <option value="CDR">CDR</option>
            <option value="CDT">CDT</option>
            <option value="CDI">CDI</option>
        </select>

        <label for="documento">Número de Documento:</label>
        <input type="text" name="documento" 
               placeholder="Ej: 1234567" 
               pattern="[0-9]{1,10}" 
               title="Solo números"
               required>

        <button type="submit">Consultar</button>
    </form>

    <div id="resultado" class="tabla-container"></div>
</div>

<script>

function generarTabla(titulo, datos) {
    if (!datos || Object.keys(datos).length === 0) {
        return `<h3>${titulo}</h3><p>No se encontraron datos.</p>`;
    }

    let html = `<h3>${titulo}</h3>`;
    html += `<table><thead><tr>`;

    // Encabezados
    for (let key in datos) {
        html += `<th>${key}</th>`;
    }

    html += `</tr></thead><tbody><tr>`;

    // Valores
    for (let key in datos) {
        html += `<td>${datos[key] ?? '-'}</td>`;
    }

    html += `</tr></tbody></table>`;

    return html;
}

document.getElementById("consultaForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const centro = document.querySelector("select[name='centro']").value;
    const documento = document.querySelector("input[name='documento']").value;

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.innerHTML = "<p>Consultando...</p>";

    try {
        const response = await fetch("https://n8n.iflow21.com/webhook/documento", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                centro: centro,
                documento: documento
            })
        });

        const data = await response.json();

        console.log(data); // Para debug

        resultadoDiv.innerHTML = "";

        // Si viene estructurado por tablas
        if (data.LOPCC) {
            resultadoDiv.innerHTML += generarTabla("Tabla LOPCC", data.LOPCC);
        }

        if (data.LOPCC) {
            resultadoDiv.innerHTML += generarTabla(
                "Tabla LOPCC",
                data.LOPCC,
                [
                    "PCCId",
                    "PCCFec",
                    "PCCEST"
                ]
            );
        }

        if (data.SENT) {
            resultadoDiv.innerHTML += generarTabla(
                "Tabla SENT",
                data.SENT,
                [
                    "SEntDocNro",
                    "SEntUsuAlt",
                    "SEntEntId",
                    "SEntEntDsc",
                    "SEntEstEnt",
                    "SentPCCId",
                    "SentNroDsp",
                    "SentLEnID",
                    "SentEnvDat"
                ]
            );
        }

    } catch (error) {
        resultadoDiv.innerHTML = "<p>Error al consultar.</p>";
        console.error(error);
    }
});

</script>

</body>
</html>
